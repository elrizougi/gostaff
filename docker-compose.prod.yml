version: '3'
services:
  app:
    # Use the image name for tagging, but build from source on the VPS
    image: musabhassan2026/my-labour-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: labour-app-prod
    restart: always
    ports:
      - "3000:3000"
    volumes:
      # Persist uploaded files
      - ./uploads:/app/uploads
      # Persist the database file (sync_state.json)
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      # Pass these from your server's environment or .env file
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      # Hostname for Next.js in Docker
      - HOSTNAME=0.0.0.0
    # Load environment variables from .env file if present
    env_file:
      - .env.local
